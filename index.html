<!doctype html>
<html>
    <head>
        <title>Validator</title>
        <meta charset="utf-8" />

        <style>
            .error {
                border: 1px solid red;
            }
            .success {
                border: 1px solid green;
            }
        </style>
    </head>

    <body>

        <form novalidate>
            <input type="email" required name="email" />
            <input type="text" data-validation="numeric|max:7" value="5" required  />
            <input type="text" data-validation="numeric|max:7" value="7" required  />
            <input type="text" data-validation="numeric|max:7" value="100" required  />

            <input type="submit" value="enviar" />
        </form>



        <script type="text/javascript" src="src/validator.js"></script>
        <script type="text/javascript">
            var form = document.forms[0];
            var validator = new Validator(form, {}, function (errors) {
                this.classList.add('error');
                this.classList.remove('success');
            }, function () {
                this.classList.add('success');
                this.classList.remove('error');
            });
            document.forms[0].onsubmit = function () {
                validator.validate();
                return false;
            }
        </script>
    </body>
</html>
